<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">

        <div class="display">
            <div class="result">3845</div>
        </div>
        
        <div class="buttons">
            <button class="btn special">AC</button>

            <button class="btn special">+/-</button>

            <button class="btn special">%</button>
            <button class="btn operator">รท</button>
            
            <!-- Row 2 -->
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">ร</button>
            
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
            
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>
            
            <button class="btn number zero">0</button>
            <button class="btn number">.</button>
            <button class="btn operator equals">=</button>
        </div>
    </div>
    
    <script src="script.js">

    </script>
</body>
</html>
