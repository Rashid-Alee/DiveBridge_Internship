<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            background: #6b7bff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .display {
            background: #6b7bff;
            color: white;
            padding: 30px 20px;
            text-align: right;
            margin-bottom: 20px;
            border-radius: 15px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .equation {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .result {
            font-size: 48px;
            font-weight: 300;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 400;
        }

        button:hover {
            transform: scale(0.95);
            opacity: 0.8;
        }

        button:active {
            transform: scale(0.9);
        }

        .number {
            background: white;
            color: #333;
        }

        .operator {
            background: #5a6bff;
            color: white;
        }

        .special {
            background: #8a9aff;
            color: white;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="equation"></div>
            <div class="result">0</div>
        </div>
        
        <div class="buttons">
            <button class="special">AC</button>
            <button class="special">+/-</button>
            <button class="special">%</button>
            <button class="operator">รท</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">ร</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            
            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="operator">=</button>
        </div>
    </div>

    <script>
        // Your existing functions
        function add(a,b){
            return a+b;
        }

        function subtract(a,b){
            return a-b;
        }

        function multiply(a,b){
            return a*b;
        }

        function divide(a,b){
            if(b===0){
                return "Error: can't divide by zero";
            }
            return a/b;
        }

        function percentage(num) {
            num = parseFloat(num);
            if (isNaN(num)) {
                return "Error: Invalid number";
            }
            return num / 100;
        }

        function calculate(num1, operator, num2) {
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            if (isNaN(num1) || isNaN(num2)) {
                return "Error: Invalid number";
            }

            switch (operator) {
                case "+":
                    return add(num1, num2);
                case "-":
                    return subtract(num1, num2);
                case "*":
                    return multiply(num1, num2);
                case "/":
                    return divide(num1, num2);
                default:
                    return "Error: Invalid operator";
            }
        }

        // Calculator state variables
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let equation = '';

        // Get display elements
        const resultDisplay = document.querySelector('.result');
        const equationDisplay = document.querySelector('.equation');

        // Function to update display
        function updateDisplay() {
            resultDisplay.textContent = currentInput;
            equationDisplay.textContent = equation;
        }

        // Get all buttons and add event listeners
        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const value = button.textContent;
                console.log('Button clicked:', value);  // Check browser console!
                handleButtonClick(value);
            });
        });

        function handleButtonClick(value) {
            // For now, just show what button was clicked
            console.log('Handling:', value);
            
            // Let's make number buttons work first
            if (!isNaN(value) || value === '.') {
                // It's a number or decimal point
                if (currentInput === '0' && value !== '.') {
                    currentInput = value;
                } else {
                    currentInput += value;
                }
                updateDisplay();
            }
            
            // AC button - clear everything
            if (value === 'AC') {
                currentInput = '0';
                previousInput = '';
                operator = '';
                equation = '';
                updateDisplay();
            }
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
